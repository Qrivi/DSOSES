<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Pop-up page">
    <meta name="author" content="Kristof Dewilde">

    <title>Devine SOS Enhancement Suite - options</title>

    <link rel="stylesheet" href="../css/options.css">
</head>

<body>
    <main>
        <div class="loading">&nbsp;</div>

        <fieldset>
            <input id="showNotifications" type="checkbox">
            <label for="showNotifications" class="switch off">
                Meldingen voor wachtrijupdates
            </label>

            <div id="notifications">
                <input id="showAllNotifications" name="notifications" type="radio">
                <label for="showAllNotifications" class="bullet off">
                    Toon alle meldingen
                </label>

                <input id="showQueueNotifications" name="notifications" type="radio">
                <label class="bullet off">
                    Vanaf <input id="showQueueNotifications_val" type="number" min="0" max="25" step="1" val="3"> medestudenten voor me
                </label>
            </div>
        </fieldset>

        <fieldset>
            <input id="hideImages" type="checkbox">
            <label for="hideImages" class="switch off">
                Profielfoto's verbergen
                <span>Toon geen profielfoto's voor lectoren, enkel de wachtrij</span>
            </label>
        </fieldset>

        <fieldset>
            <input id="fixImages" type="checkbox">
            <label for="fixImages" class="switch off">
                Placeholders voor ontbrekende profielfoto's
                <span>Gebruik de ingebouwde placeholders als voor lectoren zonder profielfoto</span>
            </label>
        </fieldset>

        <fieldset>
            <input id="autoRefresh" type="checkbox">
            <label for="autoRefresh" class="switch off">
                Automatisch bijwerken van wachtrijen
                <span>Update de wachtrijen live zonder de pagina te moeten vernieuwen</span>
            </label>
        </fieldset>

        <fieldset>
            <input id="positionInTab" type="checkbox">
            <label for="positionInTab" class="switch off">
                Wachtrijpositie in de het tabblad weergeven
                <span>Plaats je huidige positie in de wachtrij voor de documenttitel</span>
            </label>
        </fieldset>

        <fieldset>
            <input id="collapsibleTables" type="checkbox">
            <label for="collapsibleTables" class="switch off">
                Opvouwbare tafels
                <span>Toon of verberg wachtrijen door op de hoofding te klikken</span>
            </label>
            <select id="collapsibleTables_val" title='"Standaard" verbergt enkel de wachtijen per tafel, terwijl "compact" alles behalve de naam van de lectore(n) verbergt.'>
                <option value="default">standaard</option>
                <option value="compact">compact</option>
            </select>
        </fieldset>

        <fieldset>
            <input id="moreColumns" type="checkbox">
            <label for=moreColumns class="switch off">
                Meer kolommen voor tafels
                <span>Gebruik tot vijf kolommen, afhankelijk van de vensterbreedte</span>
            </label>
            <select id="moreColumns_val" title='"Altijd" maakt extra kolommen aan als je schermbreedte dit toelaat. "Slim" doet hetzelfde, maar alleen als er meer tafels dan kolommen zijn.'>
                <option value="smart">slim</option>
                <option value="always">altijd</option>
            </select>
        </fieldset>

        <fieldset>
            <input id="enableMasonry" type="checkbox">
            <label for="enableMasonry" class="switch off">
                Puzzellay-out voor tafels
                <span>Schik alle tafels volgens een cascading grid</span>
            </label>
        </fieldset>
    </main>

<body>
</body>
<main>

    <label class="switch unchecked">
        Notificaties voor wachtrijupdates
        <input id="showNotifications" type="checkbox">
    </label>

    <div class="sub">
        <label class="bullet unchecked">
            <input id="showAllNotifications" name="notifications" type="radio">
            Toon alle notificaties
        </label>
        <label class="bullet checked">
            <input id="showQueueNotifications" name="notifications" type="radio">
            Vanaf <input type="number" min="0" max="25" step="1" value="3"> medestudenten voor me
        </label>
    </div>

    <label class="switch unchecked">
        Profielfoto's verbergen
        <span>Toon geen profielfoto's voor lectoren, enkel de wachtrij</span>
        <input id="hideImages" type="checkbox">
    </label>

    <label class="switch unchecked disabled">
        Placeholders voor ontbrekende profielfoto's
        <span>Gebruik de ingebouwde placeholders als voor lectoren zonder profielfoto</span>
        <input id="fixImages" type="checkbox">
    </label>

    <label id="collapsibleTables">
        Opvouwbare tafels
        <span>Toon of verberg wachtrijen door op de hoofding te klikken</span>
        <div class="dropdown">
            <span>compact</span>
            <select>
                <option value="disabled">uit</option>
                <option value="enabled">vouwbaar</option>
                <option value="compact">compact</option>
            </select>
        </div>
    </label>

    <label class="switch unchecked">
        Automatisch bijwerken van wachtrijen
        <span>Update de wachtrijen live zonder dat de pagina vernieuwd moet worden</span>
        <input id="autoRefresh" type="checkbox">
    </label>

    <label class="switch unchecked">
        Meer kolommen voor tafels
        <span>Gebruik tot vijf kolommen, afhankelijk van de vensterbreedte</span>
        <input id="moreColumns" type="checkbox">
    </label>

    <label class="switch unchecked">
        Puzzellay-out voor tafels
        <span>Schik alle tafels volgens een cascading grid lay-out</span>
        <input id="masonry" type="checkbox">
    </label>

</main>

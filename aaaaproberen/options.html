<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <title>SOS options</title>
    <meta name="description" content="Cool dingske">
    <meta name="author" content="Kristof Dewilde">

    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body id="options">
    <header>
        <h1>Hello,</h1>
        <h2>Meld je aan voor het Devine Student Opvolgingssysteem.</h2>
    </header>

    <section class="login-form">
        <form accept-charset="UTF-8">
            <div class="container">
                <div class="form-item half-width margin-bottom-xs">
                    <label for="email">Howest e-mailadres</label>
                    <input name="email" type="text" id="email">
                </div>
                <div class="form-item half-width margin-bottom-xs">
                    <label for="password">Paswoord</label>
                    <input name="password" type="password" value="" id="password">
                </div>
            </div>
            <div class="container right inverse-phone">
                <button id="login" class="rounded blue">AANMELDEN</button>
            </div>
        </form>
    </section>
    <section>
        <p>Ben je nieuw hier?<br /> Registreer je dan <a href="https://sos.devine-tools.be/registreer">hier!</a>
        </p>
        <p>
            Paswoord vergeten? <a href="https://sos.devine-tools.be/password/email">Reset deze hier!</a>
        </p>
    </section>
</body>

</html>
